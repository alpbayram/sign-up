<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Sign Up</title>

		<link rel="stylesheet" href="styles/reset.css" />
		<link rel="stylesheet" href="styles/style.css" />
		<link rel="icon" href="./images" type="image/x-icon" />

		<link rel="preload" href="/fonts/PTSans-R.woff2" as="font" type="font/woff2" crossorigin />
		<script src="scripts/app.js" defer></script>
	</head>
	<body>
		<aside class="wallpaper left-content"><img src="images/wallpaper2.jpg" alt="" /></aside>
		<main class="right-content">
			<header class="header">
				<h5 class="header-1">
					This is not a real online service! You know you need something like this in your
					life to help you realize your deepest dreams. Sign up now to get started.
					<br /><br />
					You know you want to.
				</h5>
			</header>
			<section class="section">
				<form action="" method="post">
					<div class="form-section-1">
						<h5 class="header-2">Let's do this!</h5>
						<fieldset>
							<legend>Information</legend>
							<input type="text" />
							<input type="text" />
							<input type="text" />
							<input type="text" />
						</fieldset>
						<fieldset class="pass-field">
							<legend>Password</legend>
							<input type="text" />
							<input type="text" />
						</fieldset>
					</div>
					<div class="form-section-2">
						<button type="submit"></button>
						<p>Already have an account? <a href="login-page.html">Log in</a></p>
					</div>
				</form>
			</section>
		</main>
	</body>
</html>
